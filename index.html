<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome To Bank Unknown</h1>

            <form action="" class="login__form-area " autocomplete="off">
                <div class="row mb-3">
                    <label for="userId" class="col-sm-12 col-form-label">Email or UserID</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="userId" placeholder="Enter Your Email or UserID" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="userPass" class="col-sm-12 col-form-label">Password</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="userPass" placeholder="Enter Your Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
            </form>
        </div>

        <div id="my-balance">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="deposit balance-card">
                        <h5>Deposit</h5>
                        <h2>BDT <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="withdraw balance-card">
                        <h5>Withdraw</h5>
                        <h2>BDT <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance balance-card">
                        <h5>Main Balance</h5>
                        <h2>BDT <span id="currentBalance">00</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div id="transaction-area">
                        <h3 class="mb-3">Deposit</h3>
                        <input type="text" class="form-control" placeholder="Type the amount that you want to Deposit" id="depositAmount">
                        <button type="button" class="btn btn-success mt-4" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="transaction-area">
                        <h3 class="mb-3">Withdraw</h3>
                        <input type="text" class="form-control" placeholder="Type the amount that you want to withdraw" id="withdrawAmount">
                        <button type="button" class="btn btn-success mt-4" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Main JS -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
