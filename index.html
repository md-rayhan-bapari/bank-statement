<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bank Unknown</h1>

        <form action="" class="login__form-area m-4" autocomplete="off">
            <div class="row mb-3">
                <label for="userId" class="col-sm-12 col-form-label">Email or UserID</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="userId" placeholder="Enter Your Email or UserID">
                </div>
            </div>
            <div class="row mb-3">
                <label for="userPass" class="col-sm-12 col-form-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="userPass" placeholder="Enter Your Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
        </form>
    </div>

    <div id="my-balance">
        <h1>My Balance</h1>
    </div>

    <!-- Main JS -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
